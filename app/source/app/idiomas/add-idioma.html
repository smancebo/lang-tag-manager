<md-dialog aria-label="Agregar Idioma" flex-sm="80"  flex-gt-sm="40">
  <md-toolbar>
    <div class="md-toolbar-tools">
       <h2>Agregar Idioma</h2>
       <span flex></span>
       <md-button class="md-icon-button" ng-click="ctrl.closeAddDialog()">
          <md-icon class="material-icons">close</md-icon>
       </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div layout="column" layout-padding>
      <form layout="column" name="frmIdioma">
        {{ctrl.idioma.$error | json}}
        <md-input-container flex md-is-error="ctrl.idioma.$error.exists">
          <label>ID</label>
          <input required type="text" ng-model="ctrl.idioma.id" ng-change="ctrl.idioma.$error.exists = false" />
          <div ng-messages="ctrl.idioma.$error" role="alerts">
            <div ng-messages="exists">Este Idioma ya Existe</div>
          </div>
        </md-input-container>
        <md-input-container>
          <label>Descripci√≥n</label>
          <input required type="text" ng-model="ctrl.idioma.description"  />
        </md-input-container>
        <md-button class="md-primary" ng-click="ctrl.addIdioma(ctrl)"
          ng-disabled="frmIdioma.$invalid || ctrl.idioma.$error.exists">
          Agregar
        </md-button>
      </form>
    </div>
  </md-dialog-content>
</md-dialog>
