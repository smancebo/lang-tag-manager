
<md-card>
  <md-card-title>
    <md-card-title-text>
      Seleccione Idioma
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="idioma in ctrl.idiomas" ng-click="ctrl.open(idioma)">
        <md-icon class="material-icons">translate</md-icon>
        <p>{{idioma.description}}</p>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
